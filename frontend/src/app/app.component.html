<ng-container *ngIf="userCheckDone === false">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngIf="userCheckDone === true">
  <app-header></app-header>
  <app-page>
    <router-outlet></router-outlet>
  </app-page>
  <app-footer></app-footer>
</ng-container>
